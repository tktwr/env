# .tmux.conf

# prefix
set -g prefix F1
bind F1 send-prefix
unbind C-b

#set -s escape-time 0

# window index
set -g base-index 1

# pane index
setw -g pane-base-index 1

# pane border
set -ag terminal-overrides ',*:U8=0'

# status bar
set -g status-position top
set -g status-right '[%Y-%m-%d(%a) %H:%M]'

set -g mouse on
set -g history-limit 10000

setw -g mode-keys vi

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind - split-window -v
bind | split-window -h

# 2 panes
# +-----+
# |     |
# |     |
# +-----+
# |     |
# +-----+
bind 8 split-window -v -b -p 80

# 3 panes
# +-+---+
# | |   |
# | |   |
# +-+---+
# |     |
# +-----+
bind 9 split-window -v -b -p 80 \; split-window -h -p 70

# 3 panes
# +-+---+
# | |   |
# | |   |
# +-+   |
# | |   |
# +-+---+
bind 0 split-window -h -b -p 30 \; split-window -v -b -p 80

#bind -n F7 next-window
#bind -n F8 select-pane -t :.-
#bind -n F9 select-pane -t :.+
bind -n F10 resize-pane -Z

# select pane
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize pane
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

#set -g default-terminal "screen-256color"

set -g status-fg colour2
set -g status-bg colour0

set -g pane-border-fg black
set -g pane-border-bg default

set -g pane-active-border-fg black
set -g pane-active-border-bg default

